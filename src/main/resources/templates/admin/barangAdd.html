<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:employee="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
    <head th:replace="_partials/header :: header"></head>
    <body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div th:replace="admin/_partials/nav :: nav"></div>
        <div th:replace="admin/_partials/sidebar :: aside"></div>

        <div class="content-wrapper">
            <section class="content">
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>DataTables</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active">DataTables</li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </section>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Data Barang</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">

                            <div class="row">
                                <!-- left column -->
                                <div class="col-md-12">
                                    <!-- jquery validation -->
                                    <div class="card card-primary">
                                        <div class="card-header">
                                            <h3 class="card-title">Tambah Alternatif</h3>
                                        </div>
                                        <!-- /.card-header -->
                                        <!-- form start -->
                                        <form th:action="@{/barang/save}" th:object="${barang}" method="POST">
                                            <div class="card-body">

                                                <div class="form-group">
                                                    <label>Barang Nama</label>
                                                    <input type="text" th:field="*{barangName}"  class="form-control"  placeholder="Masukan Nama Barang">
                                                </div>
                                                <div class="form-group">
                                                    <label>Barang Harga</label>
                                                    <input type="text" th:field="*{barangHarga}" class="form-control"  placeholder="Masukan Harga Barang">
                                                </div>
                                                <div class="form-group">
                                                    <label>Barang Stock</label>
                                                    <input type="text" th:field="*{barangStock}" class="form-control"  placeholder="Masukan Stock">
                                                </div>
                                                <div class="form-group">
                                                    <label>Barang Deskripsi</label>
                                                    <input type="text" th:field="*{barangDeskripsi}" class="form-control"  placeholder="Masukan Deskripsi Barang">
                                                </div>

                                            </div>
                                            <!-- /.card-body -->
                                            <div class="card-footer">
                                                <button type="submit" id="add" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.card -->
                                </div>
                                <!--/.col (left) -->
                                <!-- right column -->

                                <!--/.col (right) -->
                            </div>
                            <!-- /.row -->
                    </div>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="admin/_partials/footer :: footer"></footer>
        <aside class="control-sidebar control-sidebar-dark"></aside>
    </div>
    <div th:replace="admin/_partials/js :: script"></div>
    </body>
</html>
